<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/leyout">

<head>

<meta charset="UTF-8">
 <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
          
<title>Lista de Serviços</title>

<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet" />
<!--Import materialize.css-->

<link type="text/css" rel="stylesheet"
	href="../../../materialize/css/materialize.min.css" media="screen,projection" />

<!--Let browser know website is optimized for mobile-->

<meta name="viewport" content="width=device-width, initial-scale=1.0" />

</head>

<body>
 <nav>
    <div class="nav-wrapper">
      <a href="#" class="brand-logo right">BARBER AFRO HAIR</a>
      <ul id="nav-mobile" class="left hide-on-med-and-down">
        <li><a href="/" >Retornar Inicio</a></li>
        <li><a href="/cadastrarServico">Cadastrar Serviços</a></li>
        <li><a href="clientes/cadastroCliente" >Cadastrar Clientes</a></li>
        <li><a href="/listaClientes" >Lista de Clientes</a></li>
        <li><a href="/agendarAtendimento" >Agendar</a></li>
        
      </ul>
    </div>
  </nav>
	<h1>Lista de Serviços</h1>

	<table class="container">
		<thead>
			<tr>
				<th>Nome</th>
				<th>Descrição</th>
				<th>Nome Profissional</th>
				<th>Tempo Execução</th>
			</tr>
		</thead>

		<tbody>
			<tr th:each="servico : ${servicos}">
				<div class="row">

					<td><a
						th:href="${(#mvc.url('SC#detalheServico').arg(0,servico.id)).build()}"><span
							th:text="${servico.nome}"></span><a></a></td>
						<td><span th:text="${servico.descricao}"></span></td>
					<td><span th:text="${servico.nomeProfissional}"></span></td>
					<td><span th:text="${servico.tempoExecucao}"></span></td>
			</tr>
		</tbody>

	</table>
	<!--JavaScript at end of body for optimized loading-->
	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</html>
